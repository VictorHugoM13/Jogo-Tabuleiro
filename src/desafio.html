<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Explorando Flexbox</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            /* Outras propriedades para testar virão aqui */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Os botões serão inseridos aqui via JavaScript -->

    <script>
        // Etapa 3: Criar e adicionar 10 botões dinamicamente
        for (let i = 1; i <= 10; i++) {
            let btn = document.createElement('button');
            btn.textContent = `Botão ${i}`;
            document.body.appendChild(btn);
        }
    </script>
</body>
</html>
